name: Build and Publish Rust Application

on:
  push:
    branches:
      - dev     # workflow запускается только на dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.target }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install native compiler for aarch64
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Zip the binary
        run: |
          zip -j kinly-${{ matrix.target }}.zip \
            target/${{ matrix.target }}/release/kinly

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: kinly-${{ matrix.target }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download x86_64 build
        uses: actions/download-artifact@v4
        with:
          name: x86_64-unknown-linux-gnu-build
          path: artifacts/x86_64

      - name: Download aarch64 build
        uses: actions/download-artifact@v4
        with:
          name: aarch64-unknown-linux-gnu-build
          path: artifacts/aarch64

      - name: Shorten commit SHA
        id: sha
        run: |
          echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Create / update dev release
        uses: ncipollo/release-action@v1
        with:
          tag: dev
          name: "dev-${{ steps.sha.outputs.short_sha }}"
          prerelease: true
          allowUpdates: true
          artifacts: |
            artifacts/x86_64/kinly-x86_64-unknown-linux-gnu.zip,
            artifacts/aarch64/kinly-aarch64-unknown-linux-gnu.zip
          artifactContentType: application/zip
          token: ${{ secrets.GITHUB_TOKEN }}
