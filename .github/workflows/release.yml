name: Build and publish dev prelease

on:
  push:
    branches: ["dev"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install Cross
        run: cargo install cross --locked

      - name: Install native compiler for aarch64
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Release Build (Linux)
        if: ${{ matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: cross build --release --target ${{ matrix.target }}

      - name: Normalize artifacts
        run: cp target/${{ matrix.target }}/release/kinly target/${{ matrix.target }}/release/kinly-${{ matrix.target }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: kinly-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/kinly-${{ matrix.target }}

  publish:
    name: Publish Rolling Release
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Compute variables
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "full_sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "date=$(date +'%Y-%m-%d %H:%M')" >> "$GITHUB_OUTPUT"

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Delete old release and tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete dev --cleanup-tag --yes || true

      - name: Create pre-release
        uses: ncipollo/release-action@v1
        with:
          tag: dev
          name: Dev Build ${{ steps.vars.outputs.short_sha }}
          prerelease: true
          makeLatest: false
          artifacts: artifacts/*
          body: |
            Development build from commit ${{ steps.vars.outputs.full_sha }}
            Built on: ${{ steps.vars.outputs.date }}
          token: ${{ secrets.GITHUB_TOKEN }}
