name: Build and publish dev prelease

on:
  push:
    branches: [ "dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: ${{ matrix.target }}

    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        target: ${{ matrix.target }}

    - name: Install Cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Install native compiler for aarch64
      if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
    
    - name: Release Build
      run: cargo build --release --target ${{ matrix.target }} --verbose

    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: kinly-${{ matrix.target }}
        path: target/${{ matrix.target }}/kinly

  publish:
    name: Pre-release per commit
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Compute variables
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "full_sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "kinly-*"
          merge-multiple: true
          path: artifacts

      - name: Create pre-release
        uses: ncipollo/release-action@v1
        with:
          tag: dev-${{ steps.vars.outputs.short_sha }}
          name: dev-${{ steps.vars.outputs.short_sha }}
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          artifactErrorsFailBuild: true
          artifacts: artifacts/**/kinly-*
          body: |
            Automated pre-release for commit ${{ steps.vars.outputs.full_sha }}.
          token: ${{ secrets.GITHUB_TOKEN }}
